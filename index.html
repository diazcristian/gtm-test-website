    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
          .header {
            background-color: #007bff;
            color: #fff;
            text-align: left;
            padding: 10px 20px;
            font-size: 25px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>

<body>
    <!-- Google Tag Manager (noscript) -->

     <div class="header">
        CRISTIAN GTM DEMO WEBSITE
    </div>
    <div class="container">
        <h1>Donate Now</h1>
        <form id="donationForm">
            <label for="amount">Amount: $</label>
            <input type="number" id="amount" name="amount" min="1" step="1" required>
            <button id="donateButton" disabled>Donate</button>
        </form>
    </div>

    <script>
        // JavaScript para habilitar el botón de donación cuando se ingresa un valor válido
        const amountInput = document.getElementById('amount');
        const donateButton = document.getElementById('donateButton');

        amountInput.addEventListener('input', function () {
            const value = parseFloat(amountInput.value);
            donateButton.disabled = isNaN(value) || value < 1;
        });

        // JavaScript para procesar el envío del formulario
        const donationForm = document.getElementById('donationForm');
        donationForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Evita que la página se recargue
            const amount = parseFloat(amountInput.value);
            if (!isNaN(amount) && amount >= 1) {
                // Redirige a la página de agradecimiento con el monto como parámetro de consulta
                const thankYouURL = `https://diazcristian.github.io/thankyoupage/?amount=${amount}`;
                window.location.href = thankYouURL;
            }
        });
    </script>
</body>
